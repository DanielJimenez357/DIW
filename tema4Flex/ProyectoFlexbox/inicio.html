<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style_inicio.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/445779bc82.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main>
			<div class="ventana">
				<img src="assets/social.png" />
				<h1>Inicia sesion en Spotify</h1>
				<div class="boton__sesion icon1">
					<img src="assets/google.svg" /><a href="#">Continuar con Google</a>
				</div>
				<div class="boton__sesion icon2">
					<img src="assets/facebook.svg" /><a href="#"
						>Continuar con Facebook</a
					>
				</div>
				<div class="boton__sesion icon3">
					<img src="assets/apple-brands-solid.svg" /><a href="#"
						>Continuar con Apple</a
					>
				</div>
				<div class="linea"></div>
				<label class="label">Correo electronico o nombre de usuario</label>
				<input
					class="label__input"
					type="text"
					value="Correo electrónico o nombre de usuario"
				/>
				<label class="label">Contraseña</label>
				<input
					class="label__input"
					type="password"
					value="Contraseña"
					name="contraseña"
				/>
				<div class="boton__inicio__sesion">
					<a href="main.html">Iniciar sesion</a>
				</div>
				<a class="contraseña__olvidada" href="#"
					>¿Se te ha olvidado la contraseña?</a
				>
				<div class="ventana__footer">
					<p>¿No tienes cuenta?</p>
					<a href="#">Sucribete a Spotify</a>
				</div>
			</div>
			<div class="footer">
				<p>
					Este sitio está protegio por reCPTCHA. Se aplican los Términos del
					servicio y la Política de privacidad de Google.
				</p>
			</div>
		</main>
	</body>
</html>
