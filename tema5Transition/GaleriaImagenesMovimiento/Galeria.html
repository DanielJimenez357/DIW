<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Galería de imágenes</h2>
    <div class="galeria">
      <div class="contenedor__imagen">
        <a href="#imagen1">
          <img src="imagen1.jpg" alt="imagen1" class="picture__img" />
        </a>
      </div>
      <div class="contenedor__imagen">
        <a href="#imagen2">
          <img src="imagen2.jpg" alt="imagen2" class="picture__img" />
        </a>
      </div>
      <div class="contenedor__imagen">
        <a href="#imagen3">
          <img src="imagen3.jpg" alt="imagen3" class="picture__img" />
        </a>
      </div>
      
      <div class="contenedor__imagen">
        <a href="#imagen4">
          <img src="imagen4.jpg" alt="imagen4" class="picture__img" />
        </a>
      </div>
      <div class="contenedor__imagen">
        <a href="#imagen5">
          <img src="imagen5.jpg" alt="imagen5" class="picture__img" />
        </a>
      </div>
      <div class="contenedor__imagen">
        <a href="#imagen6">
          <img src="imagen6.jpg" alt="imagen6" class="picture__img" />
        </a>
      </div>
    </div>

    <!-- Modales -->
    <section id="imagen1" class="show">
      <div class="show__image" style="background-image: url('imagen1.jpg');">
        <a href="#" class="show__close">X</a>
      </div>
    </section>
    <section id="imagen2" class="show">
